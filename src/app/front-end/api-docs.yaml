openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /api/v1/privacyPolicy/edit/{id}:
    put:
      tags:
      - privacy-policy-controller
      operationId: editPrivacyPolicy
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrivacyPolicyEditRequestDTO'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePrivacyPolicy'
  /api/v1/auth/register:
    post:
      tags:
      - auth-controller
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterRequestDTO'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseObject'
  /api/v1/auth/login:
    post:
      tags:
      - auth-controller
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequestDTO'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseUserLoginResponseDTO'
  /api/v1/privacyPolicy/all:
    get:
      tags:
      - privacy-policy-controller
      operationId: getAllPrivacyPolicy
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListPrivacyPolicy'
  /api/v1/genre/{id}:
    get:
      tags:
      - genre-controller
      operationId: getGenreById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseGenre'
  /api/v1/genre/all:
    get:
      tags:
      - genre-controller
      operationId: getAllGenre
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseListGenre'
  /api/v1/auth/testing:
    get:
      tags:
      - auth-controller
      operationId: test
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseString'
  /api/v1/auth/test/user:
    get:
      tags:
      - auth-controller
      operationId: testUser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/v1/auth/test/admin:
    get:
      tags:
      - auth-controller
      operationId: testAdmin
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    PrivacyPolicyEditRequestDTO:
      required:
      - answer
      - question
      - updatedBy
      type: object
      properties:
        question:
          type: string
        answer:
          type: string
        updatedBy:
          type: integer
          format: int64
    ApiResponsePrivacyPolicy:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/PrivacyPolicy'
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    PrivacyPolicy:
      type: object
      properties:
        id:
          type: integer
          format: int32
        question:
          type: string
        answer:
          type: string
        updatedBy:
          type: integer
          format: int64
        updatedAt:
          type: string
          format: date-time
    UserRegisterRequestDTO:
      required:
      - dateOfBirth
      - email
      - fullName
      - gender
      - password
      - phoneNumber
      - role
      - username
      type: object
      properties:
        username:
          type: string
        fullName:
          type: string
        role:
          type: string
        gender:
          type: integer
          format: int32
        password:
          type: string
        email:
          type: string
        dateOfBirth:
          type: string
        phoneNumber:
          type: string
    ApiResponseObject:
      type: object
      properties:
        result:
          type: object
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    UserLoginRequestDTO:
      required:
      - loginID
      - password
      type: object
      properties:
        loginID:
          type: string
        password:
          type: string
    ApiResponseUserLoginResponseDTO:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/UserLoginResponseDTO'
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    UserLoginResponseDTO:
      type: object
      properties:
        tokenBearer:
          type: string
    ApiResponseListPrivacyPolicy:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: '#/components/schemas/PrivacyPolicy'
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    ApiResponseGenre:
      type: object
      properties:
        result:
          $ref: '#/components/schemas/Genre'
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    Genre:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
    ApiResponseListGenre:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
    ApiResponseString:
      type: object
      properties:
        result:
          type: string
        errorCode:
          type: string
        message:
          type: object
        responseCode:
          type: integer
          format: int32
