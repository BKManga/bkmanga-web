<div fxLayout="column" class="search-page">
  <div fxLayout="column" class="search-page-content">
    <app-label-page
      [labelPage]="labelPageSearch"
      [paramLabel]="searchValue"
    ></app-label-page>
    <app-manga-list
      [mangaList]="mangaFoundList"
      [totalElement]="totalElementData"
      (getPaginatorData)="setPaginatorData($event)"
    ></app-manga-list>
  </div>
</div>
