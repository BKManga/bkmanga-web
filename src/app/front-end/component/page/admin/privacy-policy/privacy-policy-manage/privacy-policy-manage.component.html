<div fxLayout="column" class="privacy-policy-manage">
  <div class="top-handle" fxLayout>
    <div class="button-element button-add" (click)="redirectToAddPrivacyPolicyPage()">
        <span>
          Thêm nội quy sử dụng
        </span>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Câu hỏi </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Trả lời </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div class="button-element button-detail" (click)="redirectToPrivacyPolicyDetailPage(element.id)">
          <span>
            Chi tiết
          </span>
        </div>
        <div class="button-element button-delete">
          <span>
            Xóa
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
