<div fxLayout="column" class="out-law-report-manage">
  <div fxLayout="column" fxLayoutGap="8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadedBy">
        <th mat-header-cell *matHeaderCellDef> Được tạo bởi </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadedBy.username}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Tình trạng </th>
        <td mat-cell *matCellDef="let element"> {{element.outLawProcessStatus.name}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="button-element button-detail" (click)="redirectToOutLawReportDetail(element.id)">
            <span>
              Chi tiết
            </span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalElementData"
                   [pageSize]="paginatorData.pageSize"
                   [showFirstLastButtons]="paginatorData.showFirstLastButtons"
                   [hidePageSize]="paginatorData.hidePageSize"
                   [pageSizeOptions]="paginatorData.pageSizeOptions"
                   (page)="paginationData($event)"
                   aria-label="Select page"
                   #paginator
    >
    </mat-paginator>
  </div>
</div>
