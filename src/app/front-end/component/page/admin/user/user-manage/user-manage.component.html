<div fxLayout="column" class="user-manage">
  <div fxLayout="column" fxLayoutGap="8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Tình trạng </th>
        <td mat-cell *matCellDef="let element"> {{element.userStatus.name}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Thời gian tạo tài khoản </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt|date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="button-element button-detail">
            <span>
              Chi tiết
            </span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalElementData"
                   [pageSize]="paginatorData.pageSize"
                   [showFirstLastButtons]="paginatorData.showFirstLastButtons"
                   [hidePageSize]="paginatorData.hidePageSize"
                   [pageSizeOptions]="paginatorData.pageSizeOptions"
                   (page)="paginationData($event)"
                   aria-label="Select page"
                   #paginator
    >
    </mat-paginator>
  </div>
</div>
