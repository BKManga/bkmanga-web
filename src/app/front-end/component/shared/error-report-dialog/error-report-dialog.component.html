<div class="error-report-background" fxLayout="column" fxLayoutGap="36px">
  <div fxLayout="row" fxLayoutAlign="center center" class="error-report-title" >
      <span class="error-title-text">
        {{data.title}}
      </span>
  </div>

  <form [formGroup]="formGroup" fxLayout="column" class="error-report-description" fxLayoutGap="8">
    <div fxLayout fxLayoutAlign="space-between center">
      <h3>
        Loại lỗi gặp phải
      </h3>
      <mat-form-field style="width: 65%" appearance="outline">
        <mat-label>Loại lỗi</mat-label>
        <select class="register-content__body-gender" matNativeControl formControlName="errorType">
          <option [value]="ErrorType.TRANSLATION.at(0)">
            {{ "error_type." + ErrorType.TRANSLATION.at(1)|translate }}
          </option>
          <option [value]="ErrorType.DUPLICATE.at(0)">
            {{ "error_type." + ErrorType.DUPLICATE.at(1)|translate }}
          </option>
          <option [value]="ErrorType.IMAGE_QUANTITY.at(0)">
            {{ "error_type." + ErrorType.IMAGE_QUANTITY.at(1)|translate }}
          </option>
          <option [value]="ErrorType.LOAD_IMAGE.at(0)">
            {{ "error_type." + ErrorType.LOAD_IMAGE.at(1)|translate }}
          </option>
        </select>
      </mat-form-field>
    </div>
    <div fxLayout fxLayoutAlign="space-between center">
      <h3>
        Mô tả lỗi gặp phải
      </h3>
      <mat-form-field style="width: 65%" appearance="outline">
        <mat-label>{{ "Mô tả lỗi" }}</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="3"
          maxlength="512"
          formControlName="description">
        </textarea>
      </mat-form-field>
    </div>
  </form>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10" style="padding-bottom: 10px">
    <button mat-raised-button mat-dialog-close>
      {{"Đóng"}}
    </button>
    <button mat-raised-button color="warn" (click)="confirmDialog()">
      {{data.buttonText}}
    </button>
  </div>
</div>
