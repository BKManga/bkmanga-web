<header fxLayout="row" class="header">
  <div class="header-content__contain__logo__large" [ngStyle]="{'width': logoLarge.width + 'px', 'height': logoLarge.height + 'px'}">
    <img class="header-content__logo__large"
         [ngSrc]="logoLarge.url ?? ''"
         alt=""
         sizes=""
         fill
         (click)="redirectToMainManagePage()"
    >
  </div>
  <div class="avatar">
    <img
      [lazyLoad]="environment.apiBaseUrl + MiddlePrefixHandleImage.Prefix + GetImage.USER_PROFILE_LOGO + 3"
      width="75%"
      [useSrcset]="true"
    >
  </div>
</header>
